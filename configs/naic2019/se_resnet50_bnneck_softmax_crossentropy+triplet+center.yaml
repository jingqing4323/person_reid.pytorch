
model:
  backbone:
    name: 'se_resnet50'
  midneck:
    name: 'single_bnneck'

data:
  transforms: ['random_flip', 'random_crop', 'random_erase']
  sources: ['naic2019']
  targets: ['naic2019']

head:
  name: 'softmax'

loss:
  name: ['crossentropy', 'triplet', 'center']

naic2019:
  phase: 'train'
  total: False

train:
  batch_size: 64

sampler:
  train_sampler: 'RandomIdentitySampler'

test:
  batch_size: 64
  normalize_feature: True
  rerank: True
  eval_freq: 40